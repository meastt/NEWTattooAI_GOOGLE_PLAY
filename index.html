      /* Safe area utilities for mobile devices */

      body {

      }

      }

      /* iOS-specific nav background fixes - maximum specificity */
      html.dark nav.fixed.bottom-0,

        background: rgba(15, 23, 42, 0.95) !important;
      }

      html nav.fixed.bottom-0 > div,
      body.dark nav.fixed.bottom-0 > div,

      div.dark nav.fixed.bottom-0 > div,
      div nav.fixed.bottom-0 > div {

        background: rgba(15, 23, 42, 0.95) !important;
      }
      
      /* Force all elements in bottom nav to have dark background */
